<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Code Editor</title>
  
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/b88938fc94.js" crossorigin="anonymous"></script>

  <!-- Prism.js Theme (Dark) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>

  <!-- Prism.js Core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <label><i class="fa-brands fa-html5"></i> HTML</label>
      <textarea id="html-code" onkeyup="run()"></textarea>
      <pre><code id="html-preview" class="language-html"></code></pre>

      <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
      <textarea id="css-code" onkeyup="run()"></textarea>
      <pre><code id="css-preview" class="language-css"></code></pre>

      <label><i class="fa-brands fa-js"></i> JavaScript</label>
      <textarea id="js-code" onkeyup="run()"></textarea>
      <pre><code id="js-preview" class="language-javascript"></code></pre>
    </div>

    <div class="right">
      <label><i class="fa-solid fa-play"></i> Output</label>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script>
    function run() {
      const htmlCode = document.getElementById("html-code").value;
      const cssCode = document.getElementById("css-code").value;
      const jsCode = document.getElementById("js-code").value;
      const output = document.getElementById("output");

      // Inject HTML + CSS into iframe
      output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
      output.contentWindow.eval(jsCode);

      // Prism live preview
      document.getElementById("html-preview").textContent = htmlCode;
      document.getElementById("css-preview").textContent = cssCode;
      document.getElementById("js-preview").textContent = jsCode;

      Prism.highlightElement(document.getElementById("html-preview"));
      Prism.highlightElement(document.getElementById("css-preview"));
      Prism.highlightElement(document.getElementById("js-preview"));
    }
  </script>

</body>
</html>
